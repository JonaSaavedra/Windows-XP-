<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/booting.css" />
  </head>
  <body>
    <div class="booting__windows">
      <img
        class="booting__windows--img"
        src="./Assets/booting/windowsBooting.png"
        alt=""
      />
      <div class="booting__windows--loading">
        <div class="booting__windows--blue">
          <div class="blue"></div>
          <div class="blue"></div>
          <div class="blue"></div>
        </div>
      </div>
      <p class="booting__windows--copyright">
        Copyright &copy; Microsoft Corporation - Jona Saavedra
      </p>
      <img
        src="./Assets/Logos/Microsoft_booting_logo.svg"
        class="booting__windows--logo"
      />
    </div>
    <div class="login__windows">
      <div class="login__bar"></div>
      <div class="login__users">
        <div class="login__logo">
          <img
            class="login__logo--img"
            src="./Assets/booting/windowsBooting.png"
            alt=""
          />
          <p class="login__logo--p">
            Para comenzar, haga clic en su nombre de usuario
          </p>
        </div>
        <div class="login__username">
          <img
            class="login__username--img"
            src="./Assets/icons/Profile Icons/skater.bmp"
            alt=""
          />
          <p class="login__username--p">Jona Saavedra</p>
        </div>
      </div>
      <div class="login__bar">
        <div class="login__turnoff">
          <button class="login__turnoff--button">
          <img class="login__turnoff--img" src="./Assets/icons/Windows/TurnOff.ico" alt="" />
          </button>
          <p class="login__turnoff--p">Apagar equipo</p>
        </div>
        <div class="login__details">
          <p>Después de iniciar sesión, puede agregar o cambiar cuentas.</p>
          <p>Vaya al Panel de Control y haga clic en Cuentas de usuario.</p>
        </div>
      </div>
    </div>
  </body>
</html>
